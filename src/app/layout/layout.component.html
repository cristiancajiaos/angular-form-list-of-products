<form [formGroup]="form" (submit)="submit()" novalidate>
  <div class="form-group">
    <label for="product">Product</label>
    <input type="text" class="form-control" formControlName="product" id="product" name="product"/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">
      Add
    </button>
  </div>
</form>

<hr/>

<div *ngIf="products.length == 0">
  <p>No products on the list</p>
</div>
<div *ngIf="products.length > 0">
  <ul class="list-group">
    <li *ngFor="let product of products; let i = index" class="list-group-item">
      <span class="d-flex justify-content-between align-items-center">
        <span>{{product}}</span>
        <span>
          <button type="button" class="btn btn-small btn-danger" (click)="deleteProduct(i)">
            Delete
          </button>
        </span>
      </span>
    </li>
  </ul>
</div>
